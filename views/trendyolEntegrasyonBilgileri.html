<div class="card mb-6" style="margin: 20px;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ 'TRENDYOL-E-B-BASLIK' | translate }}</h5>
  </div>

  <div class="card-body">
    <form>
      <div class="mb-6">
        <label class="form-label" for="basic-icon-default-fullname">{{ 'TRENDYOL-E-B-SATICIID' | translate }}</label>
        <div class="input-group input-group-merge">
          <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-text"></i></span>
          <input type="text" ng-model="trendyolBilgi.bilgiler.saticiID" class="form-control" id="txtSaticiID"
            aria-describedby="basic-icon-default-fullname2">
        </div>
      </div>
      <div class="mb-6">
        <label class="form-label" for="basic-icon-default-company">{{ 'TRENDYOL-E-B-RESTID' | translate }}</label>
        <div class="input-group input-group-merge">
          <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-text"></i></span>
          <input type="text" ng-model="trendyolBilgi.bilgiler.restID" id="txtRestID" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-icon-default-company2">
        </div>
      </div>
      <div class="mb-6">
        <label class="form-label" for="basic-icon-default-company">{{ 'TRENDYOL-E-B-RESTKEY' | translate }}</label>
        <div class="input-group input-group-merge">
          <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-text"></i></span>
          <input type="text" ng-model="trendyolBilgi.bilgiler.restKey" id="txtRestKey" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-icon-default-company2">
        </div>
      </div>
      <div class="mb-6">
        <label class="form-label" for="basic-icon-default-company">{{ 'TRENDYOL-E-B-SECRETKEY' | translate }}</label>
        <div class="input-group input-group-merge">
          <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-text"></i></span>
          <input type="text" ng-model="trendyolBilgi.bilgiler.secretKey" id="txtSecretKey" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-icon-default-company2">
        </div>
      </div>
      <button type="submit" ng-click="save()" class="btn btn-primary">{{ 'BUTTON-GONDER' | translate }}</button>
    </form>
  </div>
</div>
