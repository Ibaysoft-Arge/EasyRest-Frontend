<div class="card mb-6" style="margin: 20px;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ 'YEMEKSEPETI-E-B-BASLIK' | translate }}</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-6">
          <label class="form-label" for="basic-icon-default-fullname">{{ 'YEMEKSEPETI-E-B-USER' | translate }}</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-text"></i></span>
            <input type="text" ng-model="yemekSepetiBilgi.bilgiler.user" class="form-control" id="txtUser"
              aria-describedby="basic-icon-default-fullname2">
          </div>
        </div>
        <div class="mb-6">
          <label class="form-label" for="basic-icon-default-company">{{ 'YEMEKSEPETI-E-B-PASS' | translate }}</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-text"></i></span>
            <input type="text" ng-model="yemekSepetiBilgi.bilgiler.pass" id="txtPass" class="form-control" placeholder="" aria-label=""
              aria-describedby="basic-icon-default-company2">
          </div>
        </div>
        <button type="submit" ng-click="yemekSepetiGuncelle()" class="btn btn-primary">{{ 'BUTTON-KAYDET' | translate }}</button>
      </form>
    </div>
  </div>
